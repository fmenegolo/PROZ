<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTour Passagens</title>
</head>
<body>
    <main>
        <h1>
            Passagens
        </h1>
        <h2>
            Compre agora!
        </h2>
        <p>
            Olá, vocês são muito 
            <strong>
                legais
            </strong>
        </p>
        <form action="/">
            <fieldset>
                <label for="nome">
                    Nome:
                </label>
                <input type="text" id="nome" name="username">
            </fieldset>
            <fieldset>
                <label for="email">
                    E-mail
                </label>
                <input type="email" id="email" name="mailto">
            </fieldset>
            <ol>
                <li>
                    <label for="opt1">
                        Opção 1
                    </label>
                    <input type="checkbox" value="opcao1" id="opt1" name="tipohospedagem">
                </li>
            </ol>
            <fieldset>
                <label for="msg">
                    Comentario
                </label>
                <input type="text" placeholder="Escreva uma msg" id="msg" name="comentario">
            </fieldset>
            <button type="submit">
                Enviar
            </button>
        </form>
    </main>
    <footer class="rodape">
        <div class="infos">
            <span class="infosExtras"> Home | Passagens | Hospedagem | Pontos Turísticos</span>
        </div>
        <div class="copy">
            <img src="assets/logo_eurotour_pb.jpg" alt="imagem logo EuroTour Rodapé">
            <p class="textoCopy">© 2022 EuroTour. Todos os direitos reservados.</p>
            <div class="redesSociais">
                <img src="imagens/instagram 1.png" alt="logo-instagram" class="iconesRedeSocial">
                <img src="imagens/twitter 1.png" alt="logo-twitter" class="iconesRedeSocial">
                <img src="imagens/youtube 1.png" alt="logo-youtube" class="iconeYoutube">
                
            </div>
        </div>
    </footer>
</body>
</html>
