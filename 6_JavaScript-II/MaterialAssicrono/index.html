<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JavaScript 2</title>
</head>
<body>
    <h2>
        Visitar o site da 
        <a id="link-proz" href="http://prozeducacao.com.br" target="_blank">Proz</a>
    </h2>
    <form action="">
        <input tupe="text" name="input">
        <button type="submit">Enviar</button>
    </form>


    <h2>Tecla apertada
        <span id="key-text"></span>
    </h2>
    <h2>Código da tecla
        <span id="code-text"></span>
    </h2>
    <div id="quadrado"></div>
    

    <h2 id="subtitulo">
        Você clicou no:
        <span id="elemento-clicado"></span>
    </h2>
    <button id="botao-tempo">Tempo</button>
    <p>
        Você clicou depois de 
        <span id="tempo"></span> milissegundos
    </p>


    <button class="botao-passou">Eventos de Mouse</button>
    <span class="span">Passou o mouse por cima</span>
    <Section class="section2">
        Texto dinâmico
    </Section>
    
    <h1></h1>
    <div>
        <button class="botao-mais">+</button>
        <button class="botao-menos">-</button>
    </div>
    <Section>
        <button class="botao-limpar">Limpar</button>
    </Section>

    <div>
        Texto de exemplo
    </div>
    <section class="borda-azul">
        Manipulando listas de classes
    </section>
</body>
</html>
